<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Quién Soy</title>
    <link rel="stylesheet" href="style/stylesobremy.css">
</head>
<body>
    <div class="main-container">
        <!-- Ventana de texto -->
        <div class="retro-window text-window">
            <div class="retro-browser-bar">
                <div class="retro-dots">
                    <span class="retro-dot red"></span>
                    <span class="retro-dot yellow"></span>
                    <span class="retro-dot green"></span>
                </div>
                <span class="retro-title">Breve descripcion</span>
            </div>
            <div class="retro-content">
                <div class="retro-toolbar">
                    <button>File</button>
                    <button>Edit</button>
                    <button>Format</button>
                    <button>View</button>
                    <button>Help</button>
                </div>
                <div class="retro-textarea">
                    <p>Aprendí desarrollo web para así poder crear esta página y demostrar quién soy y qué es lo que hago.</p>
                    <p>Mi objetivo es mezclar el estilo retro con herramientas modernas para crear una experiencia única y auténtica en cada proyecto.</p>
                </div>
            </div>
        </div>

        <!-- Ventana de imagen -->
        <div class="retro-window image-window">
            <div class="retro-browser-bar">
                <span class="retro-dot red"></span>
                <span class="retro-dot yellow"></span>
                <span class="retro-dot green"></span>
                <span class="retro-title">Soy esto</span>
            </div>
            <div class="retro-content">
                <img src="images/Asunto 4.png" alt="Mi foto" class="profile-image">
            </div>
        </div>

        <!-- Ventana con el título "Monardinho" -->
        <div class="retro-window title-window">
            <div class="retro-browser-bar">
                <span class="retro-dot red"></span>
                <span class="retro-dot yellow"></span>
                <span class="retro-dot green"></span>
                <span class="retro-title"></span>
            </div>
            <div class="title-content">
                <h1>Monardinho</h1>
            </div>
        </div>
    </div>
    <div class="back-to-menu-container">
        <a href="index1.html" class="back-to-menu">Volver al Menú Principal</a>
    </div>
</body>
</html>

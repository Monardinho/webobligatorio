<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Proyectos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&family=Notable&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/styles2.css">
</head>
<body>
    <div class="projects-container">
       
        <div class="browser-frame purple-frame">
            <div class="browser-bar purple-bar">
                <div class="dots">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
                <span class="browser-title">Browser - Branding</span>
            </div>
            <div class="content">
                <img src="images/cervezaboladenive.jpg" alt="Branding" class="project-image">
                <p class="project-label">Branding para marcas</p>
            </div>
        </div>

      
        <div class="browser-frame pink-frame">
            <div class="browser-bar pink-bar">
                <div class="dots">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
                <span class="browser-title">Art-edit - Mockups</span>
            </div>
            <div class="content">
                <img src="images/flyermockup.jpg" alt="Mockup" class="project-image">
                <p class="project-label">Flyers</p>
            </div>
        </div>

        
        <div class="browser-frame orange-frame">
            <div class="browser-bar orange-bar">
                <div class="dots">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
                <span class="browser-title">Editor - Flyers</span>
            </div>
            <div class="content">
                <img src="images/revistamockup.jpg" alt="Flyer" class="project-image">
                <p class="project-label">Revista</p>
            </div>
        </div>

        
        <div class="back-button-container">
            <a href="index1.html" class="back-button">Menu pincipal</a>
        </div>
    </div>
</body>
</html>
